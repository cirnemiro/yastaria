        <label for="inputEmail4">Nombre</label>
        <input [(ngModel)]="nuevoUsuario.nombre" type="text" class="form-control" id="inputEmail4" placeholder="Nombre"
          name="nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Apellidos</label>
        <input [(ngModel)]="nuevoUsuario.apellidos" type="text" class="form-control" id="inputEmail4"

      </div>

        <label for="inputPassword4">Contraseña</label>
        <input [(ngModel)]="nuevoUsuario.contra" type="password" class="form-control" id="inputPassword4"
          placeholder="Contraseña" name="contra" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Reptite Contraseña</label>
        <input [(ngModel)]="nuevoUsuario.repitecontra" type="password" class="form-control" id="inputPassword4"

      </div>

        <input [(ngModel)]="nuevoUsuario.profesion" type="text" class="form-control" id="inputPassword4"
