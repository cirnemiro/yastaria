
  <h2>REGISTRO</h2>
  <br />
  <div>
    <form #usuarioForm="ngForm" (ngSubmit)="guardarFormulario()">
      <div class="borde">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="nuevoUsuario.nombre" type="text" class="form-control" id="nombre" placeholder="Nombre"
            name="nombre" required>
        </div>
        <div class="form-group col-md-6">
          <label for="apellidos">Apellidos</label>
          <input [(ngModel)]="nuevoUsuario.apellidos" type="text" class="form-control" id="apellidos"
            placeholder="Apellidos" name="apellidos" required>
        </div>
        
        <div class="form-group col-md-6">
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input [(ngModel)]="nuevoUsuario.fechaNacimiento" type="number" class="form-control" id="fechaNacimiento"
              placeholder="Fecha Nacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group col-md-6">
            <label for="correo">Email</label>
            <input [(ngModel)]="nuevoUsuario.correo" type="text" class="form-control" id="correo"
              placeholder="Correo" name="correo" required>
        </div>
        <div class="form-group col-md-6">
            <label for="correo">Teléfono</label>
            <input [(ngModel)]="nuevoUsuario.telefono" type="text" class="form-control" id="telf"
            placeholder="Teléfono sin prefijo" name="telf" required>
        </div>
        <div class="form-group col-md-6">
            <label for="descripcion">Barrio</label>
            <input [(ngModel)]="nuevoUsuario.descripcion" type="text" class="form-control" id="barrio"
              placeholder="Barrio/Distrito" name="barrio" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Contraseña</label>
            <input [(ngModel)]="nuevoUsuario.contra" type="password" class="form-control" id="inputPassword"
              placeholder="Letras, números y símbolos permitidos" name="contra" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword2">Repite Contraseña</label>
            <input type="password"   placeholder="Repite contraseña" class="form-control" id="inputPassword2"
            name="contraseña" required>
          </div>
          
        
        <div class="form-group col-md-6">
            <label for="ofrece">Ofrece</label>
            <input [(ngModel)]="nuevoUsuario.ofrece" type="text" class="form-control" id="ofrece"
              placeholder="Ofrece" name="ofrece" >
        </div>
        <div class="form-group col-md-6">
            <label for="necesita">Necesita</label>
            <input [(ngModel)]="nuevoUsuario.necesita" type="text" class="form-control" id="necesita"
              placeholder="Necesita" name="necesita" >
        </div>
        <div class="form-group">
            <label for="barrio">Descripción</label>
            <input [(ngModel)]="nuevoUsuario.barrio" type="text" class="form-control" id="descripcion"
            placeholder="Explica libremente tus hobbies e intereses" name="descripcion" required>
          </div>
        <div class="form-group col-md-6">
            <label for="foto">Foto</label>
            <input [(ngModel)]="nuevoUsuario.foto" type="image" class="form-control" id="foto"
              placeholder="foto" name="foto" required>
        </div>
      
      </div>
    
      <button type="submit"><b>COMENZAR</b></button>
</div>
  </form>
