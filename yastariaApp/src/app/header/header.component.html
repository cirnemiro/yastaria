<header>
  <div>
      <img src=""/> <p>aquí va el logo + claim</p>
  </div>
  <div (ngSubmit)="formularioLogin()">
      
    <form [(ngModel)] = "login.usuario">
        
      <input type="text"  name= "usuario" placeholder="Nombre de usuarix" required>
      
      <input type="text" name= "contra" [(ngModel)] = "login.contra" placeholder="Contraseña" required>
      <button>OK</button>
      <p  [routerLink]="['/registro']">Registrarse</p>
    </form>
  </div> 
</header>
<hr>
