<h3>{{usuario.nombre}}</h3>
<article>
 <div>
   <img class="usuario" src={{usuario.foto}}>
   <div >
     <div>
       <img class="estrellas" *ngFor="let str of estrellas" [src]="str?'assets/estrella_dorada.png':'assets/estrella_nodorada.png'"  />
     </div>
     <img class="imagenChat" src="assets/mensaje_chat.png" [routerLink]="['/chat']">
   </div>
 </div>

 <div>
   <h4>Busco:</h4>
   <p>{{usuario.necesita}}</p>
   <h4>Ofrezco</h4>
   <p>{{usuario.ofrece}}</p>
 </div>

</article>
